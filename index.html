<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharePoint Title Video</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-wrapper {
      width: 100%;
      height: 40vh; /* Show 40% band of the screen */
      overflow: hidden;
      position: relative;
    }

    video {
      width: 100%;
      height: 100vh; /* Scale video to full screen height */
      object-fit: cover;
      position: absolute;
      top: -15vh; /* Shift upward to start from 15% height */
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="heroVideo" autoplay muted playsinline onended="freezeLastFrame()">
      <source src="Rolling globe title AHECO.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function freezeLastFrame() {
      const video = document.getElementById('heroVideo');
      video.pause();
      video.currentTime = video.duration - 0.1;
    }
  </script>
</body>
</html>
