<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharePoint Title Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
    }

    /* Container that will always keep a 1920×476 ratio */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 1920px;       /* never expand beyond native width */
      margin: 0 auto;          /* center horizontally */
    }
    .video-container::before {
      content: "";
      display: block;
      /* (476 ÷ 1920) × 100% ≃ 24.7916667% */
      padding-top: 24.7916667%;
    }

    /* The <video> absolutely fills the container */
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;       /* no distortion; since container ≈ video ratio, it will show the full frame */
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video
      id="heroVideo"
      muted
      playsinline
      preload="auto"
      onended="freezeLastFrame()"
    >
      <source src="Rolling globe title AHECO.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const video = document.getElementById("heroVideo");

    function freezeLastFrame() {
      video.pause();
      video.currentTime = video.duration - 0.1;
    }

    window.addEventListener("load", () => {
      video.addEventListener("loadeddata", () => {
        video.pause();
        video.currentTime = 0;
      });

      // wait 2 seconds, then play
      setTimeout(() => {
        video.play();
      }, 2000);
    });
  </script>
</body>
</html>
