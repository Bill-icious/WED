<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharePoint Title Video</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-wrapper {
      width: 100%;
      max-width: 100vw;
      height: 40vh; /* Final visible height */
      overflow: hidden;
      position: relative;
    }

    video {
      position: absolute;
      top: -20%; /* Crop 20% from top */
      width: 100%;
      height: auto;
    }

    .fallback {
      display: none;
      text-align: center;
      font-size: 2rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="heroVideo" autoplay muted playsinline onended="freezeLastFrame()">
      <source src="Rolling globe title AHECO.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="fallback" id="fallback">Welcome to the SharePoint Title</div>

  <script>
    function freezeLastFrame() {
      const video = document.getElementById('heroVideo');
      video.pause();
      video.currentTime = video.duration - 0.1;
      document.getElementById('fallback').style.display = 'block';
    }
  </script>
</body>
</html>
