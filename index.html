<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharePoint Title Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 1920px;
      aspect-ratio: 1920 / 476;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="heroVideo" muted playsinline preload="auto" onended="freezeLastFrame()">
      <source src="Rolling globe title AHECO.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const video = document.getElementById('heroVideo');

    function freezeLastFrame() {
      video.pause();
      video.currentTime = video.duration - 0.1;
    }

    window.addEventListener('load', () => {
      video.addEventListener('loadeddata', () => {
        video.pause();
        video.currentTime = 0;
      });

      setTimeout(() => {
        video.play();
      }, 2000);
    });
  </script>
</body>
</html>
