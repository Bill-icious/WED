<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharePoint Title Video</title>
  <style>
    body {
      margin: 0;
      background: #fff;
    }

    .video-wrapper {
      width: 100%;
      height: 20vh; /* Letterbox height */
      overflow: hidden;
      position: relative;
    }

    video {
      width: 100vw;
      height: auto;
      min-height: 300vh; /* Big enough to crop top/bottom cleanly */
      position: absolute;
      top: -40vh; /* Crop 40vh off the top */
      left: 0;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="heroVideo" autoplay muted playsinline onended="freezeLastFrame()">
      <source src="Rolling globe title AHECO.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function freezeLastFrame() {
      const video = document.getElementById('heroVideo');
      video.pause();
      video.currentTime = video.duration - 0.1; // stops on the last clean frame
    }
  </script>
</body>
</html>
