<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharePoint Title Video</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-wrapper {
      width: 100%;
      height: 50vh;
      overflow: hidden;
      position: relative;
    }

    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: -10vh;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="heroVideo" muted playsinline preload="auto" onended="freezeLastFrame()">
      <source src="Rolling globe title AHECO.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const video = document.getElementById('heroVideo');

    function freezeLastFrame() {
      video.pause();
      video.currentTime = video.duration - 0.1;
    }

    window.addEventListener('load', () => {
      // Load first frame without playing
      video.addEventListener('loadeddata', () => {
        video.pause(); // Ensure it's not auto-playing
        video.currentTime = 0; // Go to first frame
      });

      // Wait 2 seconds, then play
      setTimeout(() => {
        video.play();
      }, 2000);
    });
  </script>
</body>
</html>
