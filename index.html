<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharePoint Title Video</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-wrapper {
      width: 100%;
      height: 50vh;
      overflow: hidden;
      position: relative;
    }

    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: -10vh;
      opacity: 0; /* Start hidden */
      transition: opacity 0.5s ease-in;
    }

    video.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="heroVideo" muted playsinline onended="freezeLastFrame()">
      <source src="Rolling globe title AHECO.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function freezeLastFrame() {
      const video = document.getElementById('heroVideo');
      video.pause();
      video.currentTime = video.duration - 0.1;
    }

    window.addEventListener('load', () => {
      const video = document.getElementById('heroVideo');
      setTimeout(() => {
        video.classList.add('visible');
        video.play();
      }, 2000); // Delay 2 seconds
    });
  </script>
</body>
</html>
